<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="max-w-2xl mx-auto py-10">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold">My Simple Blog</h1>
            <p class="text-gray-600">A place to share thoughts</p>
        </header>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold">My First Blog Post</h2>
            <p class="text-gray-700 mt-2">This is a sample blog post. It doesn't have real functionality but looks like a blog.</p>
            
            <div class="mt-4">
                <h3 class="text-lg font-semibold">Comments</h3>
                <div class="mt-2 border-t pt-2">
                    <p><strong>User1:</strong> Great post!</p>
                </div>
                <div class="mt-2 border-t pt-2">
                    <p><strong>User2:</strong> Looking forward to more content.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
